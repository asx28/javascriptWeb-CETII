<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Cadastrar Pacientes</h2>
				<form id="form-cadastrar">
					<div>
						<label>Nome: </label>
						<input name="nome" type="text" placeholder="nome do paciente" class="campo">
					</div>
					<div>
						<label>Peso: </label>
						<input name="peso" type="text" placeholder="peso do paciente (kg)" class="campo campo-medio">
					</div>
					<div>
						<label>Altura: </label>
						<input name="altura" type="text" placeholder="altura do paciente (m)" class="campo campo-medio">
					</div>
					<div>
						<label>Gordura: </label>
						<input name="gordura" type="text" placeholder="% de Gordura do paciente" class="campo campo-medio">
					</div>
					<button id="adicionar-paciente">Cadastrar</button>
				</form>
			</section>
			<section class="container">
				<h2>Meus pacientes</h2>
				<br>
				<label for="filtrar-tabela">Buscar</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="buscar pelo nome do paciente" class="campo">
				<button id="buscar-paciente">buscar</button>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

			</section>
			
			
		</main>

		<script src="js/InteratividadeWeb.js"></script>
		<script src="js/calculoIMC.js"></script>
		<script src="js/remover-paciente.js"></script>
		<script src="js/buscar-paciente.js"></script>

	</body>
</html>
